services:
  # --- Postgres ---
  postgres:
    image: postgres:18.1-alpine
    container_name: velograph_postgres
    environment:
      POSTGRES_USER: velograph
      POSTGRES_PASSWORD: velograph
      POSTGRES_DB: velograph
    ports:
      - "5433:5432"
    networks:
      - velograph_net
    volumes:
      - pg_data:/var/lib/postgresql/data

  # --- Elasticsearch ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: velograph_es
    environment:
      - node.name=es01
      - cluster.name=velograph-cluster
      - discovery.type=single-node  # important: single-node
      - bootstrap.memory_lock=true

      - xpack.security.enabled=false  # important: false
      - xpack.security.enrollment.enabled=false  # important: false

      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"  # 1G memory limit (java heap)
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9201:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - velograph_net

  # --- Kibana (UI Dashboard) ---
  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.4
    container_name: velograph_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - velograph_net

  # --- Backend (FastAPI) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: velograph_backend
    environment:
      POSTGRES_USER: velograph
      POSTGRES_PASSWORD: velograph
      POSTGRES_DB: velograph
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - elasticsearch
    networks:
      - velograph_net

  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: velograph_frontend
    environment:
      # Keep API URL pointing to host-published backend for browser requests
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - velograph_net

volumes:
  pg_data:
    driver: local
  es_data:
    driver: local

networks:
  velograph_net:
    driver: bridge
